<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Hello, adminka!</title>

<body class="px-2">
    <div class="container-fluid light-grey-bg rounded mt-2 px-2">
        <div class="row no-gutters">
            <div class="col-1 my-auto"><i class="fas fa-angle-double-left"></i></div>
            <div class="col-1">
                <input type="text" class="top-input" placeholder="ID" name="id_number">
            </div>
            <div class="col-1"></div>
            <div class="col-1 px-1">
                <input type="text" class="top-input" placeholder="КВ" name="kv_number">
            </div>
            <div class="col-1 px-1">
                <input type="text" class="top-input" placeholder="Інв. номер" name="inv_number">
            </div>
            <div class="col-4 px-1">
                <input type="text" class="top-input" placeholder="Назва об'єкту" name="object_name">
            </div>
            <div class="col-2 text-center px-1">
                <button href="#" class="btn btn-green-custom rounded">Новий об'єкт</button>
            </div>
            <div class="col-1 text-right my-auto font-weight-bold"><a href="#" id="smallertext" class="pr-2">A-</a><a href="#" id="normaltext" class="px-2">A</a><a href="#" id="biggertext" class="pl-2">A+</a></div>
        </div>
    </div>
    <div class="container-fluid mt-2 px-0">
        <div class="row no-gutters ">
            <div class="col-10">
                <div class="row no-gutters my-auto">
                    <div class="w-90">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#"><i class="fa fa-home"></i></a></li>
                                <li class="breadcrumb-item"><a href="#">Об'єкти</a></li>
                                <li class="breadcrumb-item " aria-current="page">Облік</li>
                                <li class="breadcrumb-item active" aria-current="page">ID:XXXXXX</li>
                            </ol>
                        </nav>
                    </div>
                    <div class="w-10">
                        <button class="btn btn-to-object">До об'єкту</button>
                    </div>
                </div>
                <div class="nav nav-tabs row no-gutters text-center" id="nav-tab1" role="tablist">
                    <a class="nav-item nav-link active w-10 tab1" id="nav-home-tab1" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                        <div class="align-self-center">ОПИС</div>
                    </a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-profile-tab1" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">КОНТЕНТ</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ПОШУКОВІ ТЕРМІНИ</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ЦИФРОВИЙ КОНТЕНТ</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ЗВ'ЯЗКИ</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ФОНД</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">КОЛЕКЦІЇ</a>
                    <a class="nav-item nav-link w-10 tab1 align-center" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">
                        <div class="align-center">ЕКСПО-<br>НУВАННЯ</div>
                    </a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ПРАВА</a>
                    <a class="nav-item nav-link w-10 tab1" id="nav-contact-tab1" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ЕКСПОРТ</a>
                </div>
                <div class="nav nav-tabs row no-gutters text-center" id="nav-tab2" role="tablist">
                    <a class="nav-item nav-link active w-20 tab2" id="nav-home-tab2" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">
                        <div class="align-self-center">ОПИС</div>

                    <a class="nav-item nav-link w-20 tab2" id="nav-contact-tab2" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ПОШУКОВІ ТЕРМІНИ</a>
                    <a class="nav-item nav-link w-20 tab2" id="nav-contact-tab2" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ЦИФРОВИЙ КОНТЕНТ</a>
                    <a class="nav-item nav-link w-20 tab2" id="nav-contact-tab2" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false">ЗВ'ЯЗКИ</a>
                </div>
            </div>
            <div class="col-2 square">
            </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS --

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
