<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>ClubPH food adminpanel</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6" id="login-modal">
                <h4 class="text-center mb-4"><b>Вхід в Адмінпанель</b></h4>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Логін</label>
                        <input class="form-control" id="userLogin" placeholder="Логін">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="userPassword" placeholder="Пароль">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Запам'ятати мене</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Вхід</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
