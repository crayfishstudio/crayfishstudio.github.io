        <script>
            $("#footerClick").click(function () {
                $('.transition').toggleClass('footer-transition');

                var temp = $('.closeDetails').css("display");

                if ($(window).width() < 768) {
                    document.getElementById("toggle").click();
                } else {
                    if (temp == "none") {
                        $('.closeDetails').css("display", "block");                     
                    } else {
                        $('.closeDetails').css('display', 'none');
                    }
                }
            });

            $("#bottomContactsExit").click(function () {
                $('.transition').toggleClass('footer-transition');   

                if ($(window).width() >= 768) {
                    var temp = $('.closeDetails').css("display");  

                    if (temp == "none") {
                        $('.closeDetails').css("display", "block");                     
                    } else {
                        $('.closeDetails').css('display', 'none');
                    } 
                }               
            });

            $('.closeDetails').click(function () {
                document.getElementById("footerClick").click();
            });

            function toggleFunction(x) {
                x.classList.toggle("change");
                $("#menu").toggleClass('menu-transition');
            }

            if ($(window).width() < 767) {
                $("#logo").attr("src","img/logo32x32.png");
            } else {
                $("#logo").attr("src","img/logo128.png");
            }

            $(window).resize(function() {
                if ($(window).width() < 767) {
                    $("#logo").attr("src","img/logo32x32.png");
                } else {
                    $("#logo").attr("src","img/logo128.png");
                }
            });

            function goHome() {
                location.href = "index.html";
            }

            function zoomImage(x) {
                var modal = document.getElementById('myModal');
                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = x;
                var modalImg = document.getElementById("img01");            
                modal.style.zIndex = "1";
                modalImg.src = img.src;

                $("#myModal").fadeTo(300, 1.0);
                
                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];
                // When the user clicks on <span> (x), close the modal
                span.onclick = function() { 
                    $("#myModal").fadeTo(300, 0.0);

                    setTimeout(back, 1000);
                }

                function back(){
                    modal.style.zIndex = "-1";
                }
            }
        </script>
