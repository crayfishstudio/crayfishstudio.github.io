        position: relative;
        bottom: -100px;
        display: block;
        color: #fff;
        background-color: #0084ff;
        border-radius: 30px;
        -moz-border-radius: 30px;
        -webkit-border-radius: 30px;
        padding: 20px 30px;
        z-index: 1488;
        opacity: 0;
        transition: 0.8s all;
        text-decoration: none;
        text-align: center;
        font-weight: bold;
    }

    .batya {
        display: inline-flex;
        width: 100%;
        justify-content: center;
    }

    .sinylya {
        position: relative;
        bottom: 30px;
        left: 0px;
        transition: .5s all;
        z-index: 228;
    }

    .sinylya img {
        max-width: 200px;
        min-height: 185px;
        opacity: 1;
        transition: all 0.5s ease-in-out;
    }

    .rodina-mat {
        padding: 25px;
        transition: .9s all;
        box-sizing: padding-box;
    }

    .rodina-mat:hover .sinylya {
        animation: mymove 1.5s ease-in-out;
        transform: rotate(0deg) translateX(0px);
        opacity: 0;
        transition: all 0.5s ease-in-out;
    }

    @keyframes mymove {
        0% {
            transform: rotate(0deg) translateX(0px);
            opacity: 1;
        }

        50% {
            transform: rotate(-80deg) translateX(-160px);
            opacity: 0;
        }

        100% {
            transform: rotate(-80deg) translateX(-160px);
            opacity: 0;
        }
    }

    .rodina-mat:hover .sinylya {
        z-index: -1488;
    }

    .rodina-mat:hover a {
        opacity: 1;
    }

    .rodina-mat:hover p {
        opacity: 0;
    }

    .dochyrka {
        font-family: 'Gilroy', sans-serif;
        position: absolute;
        bottom: 50px;
        left: 50px;
        text-align: center;
        color: #fff;
        font-size: 18px;
        transition: 1s all;
        opacity: 1;
    }

    .main-text {
        color: #000;
        font-size: 36px;
        font-family: 'Gilroy', Arial, sans-serif;
        line-height: 1.55;
        font-weight: 700;
        text-align: center;
    }
</style>
